<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-form">
        <h2 class="title">Mortgage Calculator</h2>
        <form id="mortgageForm">
          <label for="amount">Mortgage Amount</label>
          <input type="number" id="amount" required />

          <label for="term">Mortgage Term</label>
          <input type="number" id="term" required />

          <label for="rate">Interest Rate</label>
          <input type="number" id="rate" step="0.01" required />

          <label>Mortgage Type</label>
          <div class="repayment custom-radio">
            <input
              type="radio"
              id="repayment"
              name="mortgageType"
              value="repayment"
              checked
            />
            <label for="repayment" class="repayment">Repayment</label>
          </div>
          <div class="interestOnly custom-radio">
            <input
              type="radio"
              id="interestOnly"
              name="mortgageType"
              value="interestOnly"
            />
            <label for="interestOnly">Interest Only</label>
          </div>

          <button type="button" onclick="calculateRepayments()">
            Calculate Repayments
          </button>
        </form>
      </div>
      <div class="calculator-results">
        <div class="results-content">
          <img
            src="./images/Layer_1 (4).svg"
            class="calculator-img"
            alt="Results Image"
            width="192px"
            height="192px"
          />
          <h3 class="calculator-title">Results shown here</h3>
          <p id="results">
            Complete the form and click “calculate repayments” to see what your
            monthly repayments would be.
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
